<script>
    function count(N) {
        for (let num = 1; num <= N; num++) {
            console.log(num)
            
            if (num % 3 == 0 && num % 5 == 0) document.write(`Visual Nuts - ${num} <br />`);
            else if (num % 3 == 0) document.write(`Visual - ${num} <br />`);
            else if (num % 5 == 0) document.write(`Nuts - ${num} <br />`);        
        }
    }
    
    let N = 100;
    // can call the function on the console with the value you want like count(500)
    count(N);
    
</script>
